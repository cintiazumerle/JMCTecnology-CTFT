<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cliente - Academia</h1>
    </header>
    <form action="https://webhook.site/40f05e9a-d9dc-4c8b-83a0-892409f17800" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <abbr>*</abbr>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Sobrenome"> <br><br>

            <abbr>*</abbr>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Melhor e-mail"> <br><br>

            <abbr>*</abbr>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(__)_____.____"> <br><br>

            <abbr>*</abbr>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required> <br><br>

            <abbr>*</abbr>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required> <br><br>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <abbr>*</abbr>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br><br>
        
            <label for="complemnto">Complemento:</label>
            <input type="text" id="numero" name="complemento" required><br><br>
        
            <abbr>*</abbr>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required placeholder="_____-___"><br><br>

            <abbr>*</abbr>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
        
            <abbr>*</abbr>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
        </select><br><br>
        </fieldset>        
        <fieldset>
            <legend>Objetivo</legend>

            <abbr>*</abbr>
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" name="objetivo" required> <br><br>
                <option value="perder_peso">Perder Peso</option>
                <option value="ganhar_massa_muscular">Ganhar Massa Muscular</option>
                <option value="aumentar_resistencia">Aumentar Resistência</option>
                <option value="aumentar_forca">Aumentar Força</option>
                <option value="melhorar_condicionamento">Melhorar o Condicionamento Físico</option>
                <option value="definir_musculos">Definir Músculos</option>
                <option value="melhorar_postura">Melhorar a Postura</option>
                <option value="aliviar_o_estresse">Aliviar o Estresse</option>
                <option value="aumentar_a_flexibilidade">Aumentar a Flexibilidade</option>
                <option value="outro">Outro (especifique abaixo)</option>
            </select>
            <label for="objetivo_detalhes"></label> <br><br>
            <textarea id="objetivo_detalhes" name="objetivo_detalhes"></textarea> 
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
