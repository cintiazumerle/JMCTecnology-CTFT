<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://webhook.site/cf62bb23-ef85-4303-989b-85869cfe1ae4">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="start-button">
                        <button><a href="https://cintiazumerle.github.io/WebSite-CTFT/">Início</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu melhor email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="number" type="tel" name="number" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="objective">Objetivo</label>
                        <select id="objective" type="text" name="objective" placeholder="Escolha uma" required>
                            <option value="perder_peso">Perder Peso</option>
                            <option value="ganhar_massa_muscular">Ganhar Massa Muscular</option>
                            <option value="aumentar_resistencia">Aumentar Resistência</option>
                            <option value="aumentar_forca">Aumentar Força</option>
                            <option value="melhorar_condicionamento">Melhorar o Condicionamento Físico</option>
                            <option value="definir_musculos">Definir Músculos</option>
                            <option value="melhorar_postura">Melhorar a Postura</option>
                            <option value="aliviar_o_estresse">Aliviar o Estresse</option>
                            <option value="aumentar_a_flexibilidade">Aumentar a Flexibilidade</option>
                        </select>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genêro</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="nome" name="gender">
                            <label for="nome">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
        <div class="submit">      
        <input type="submit" value="CADASTRAR">
        </div>
    </form>
</body>
</html>
